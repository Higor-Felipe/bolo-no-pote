    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ==================== CABEÇALHO ==================== -->

  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand text-white fw-bold" href="index.html">
      <i class="fas fa-birthday-cake me-2"></i> Doce Encanto
    </a>

    <!-- CARRINHO MOBILE -->
    <a href="carrinho.html" class="btn btn-outline-light position-relative d-lg-none me-2">

    <!-- CARRINHO DESKTOP -->

        <i class="fas fa-shopping-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>

<!-- ==================== PÁGINA INICIAL (index.html) ==================== -->
<div class="container mt-4" id="home-page">

    <!-- Banner Principal -->
<div class="hero-banner">
    <div class="container">
        <img src="sorteio.png" alt="Sorteio Doce Encanto - Ganhe um bolo mesclado!" class="sorteio-img">
        <div class="banner-content">
            <a href="#saboresBolos" class="btn-ver-sabores">Ver Sabores</a>
        </div>
    </div>
</div>

    <!-- Destaque de Configuração (ONDE VOCÊ VAI SUBIR FOTOS, PREÇOS E DESCRIÇÕES)
    <div class="container my-5">
        <div class="highlight-config text-center">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
            <strong>ÁREA DE CONFIGURAÇÃO:</strong><br>
            Abaixo, edite o array <code>sabores</code> no JavaScript para:<br>
            • Subir a URL da foto (<code>img</code>)<br>
            • Alterar nome, descrição e preço (<code>preco</code>) de cada sabor<br>
            • Adicionar ou remover sabores conforme necessário
        </div>
    </div> -->

    <!-- Seção de Sabores -->
    <section id="saboresBolos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold" style="color: var(--secondary);">Nossos Sabores</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="flavors-container">
                <!-- Sabores serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </section>

</div>

<!-- ==================== MODAL DE ADICIONAR AO CARRINHO ==================== -->
<div class="modal fade" id="addToCartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background: var(--primary); color: white;">
                <h5 class="modal-title"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <img id="modal-img" src="" alt="" class="img-fluid rounded" style="max-height: 180px;">
                    <h5 id="modal-name" class="mt-3"></h5>
                    <p id="modal-desc" class="text-muted"></p>
                    <h4 id="modal-price" class="text-danger"></h4>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Quantidade:</label>
                    <input type="number" id="modal-quantity" class="form-control quantity-input text-center" value="1" min="1" max="10">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="confirm-add-cart">
                    <i class="fas fa-check"></i> Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ==================== SCRIPTS ==================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ==================== DADOS DOS SABORES (EDIÇÃO AQUI!) ====================
    const sabores = [
            {
            id: 1,
            nome: "Ninho com Nutella",
            preco: 10,
            img: "boloNinhoNutella.jpg"
        },
        {
            id: 2,
            nome: "Ninho com frutas vermelhas",
            preco: 10,
            img: "boloNinhofrutas.jpg"
        },
        {
            id: 3,
            nome: "Ninho",
            preco: 8,
            img: "boloNinho.jpg"
        },
        {
            id: 4,
            nome: "Ninho com Brigadeiro",
            preco: 8,
            img: "boloNinhobrigadeiro.jpg"
        },
        {
            id: 5,
            nome: "Brigadeiro",
            preco: 8,
            img: "boloBrigadeiro.jpg"
        },
        {
            id: 6,
            nome: "Dois Amores",
            preco: 8,
            img: "boloDoisamores.jpg"
        }
    ];

    // Carrinho
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function atualizarContador() {
        const totalItens = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
        const badgeDesktop = document.getElementById('cart-count');
        const badgeMobile = document.getElementById('cart-badge');

        if (badgeDesktop) badgeDesktop.textContent = totalItens;
        if (badgeMobile) badgeMobile.textContent = totalItens;
    }

    // Renderizar sabores
    function renderizarSabores() {
        const container = document.getElementById('flavors-container');
        container.innerHTML = '';
        sabores.forEach(sabor => {
            const card = `
                <div class="col">
                    <div class="card flavor-card h-100 position-relative">
                        <span class="badge badge-flavor">R$ ${sabor.preco.toFixed(2)}</span>
                        <img src="${sabor.img}" class="card-img-top flavor-img" alt="${sabor.nome}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${sabor.nome}</h5>
                            <button class="btn btn-outline-primary mt-auto add-to-cart-btn" data-id="${sabor.id}">
                                <i class="fas fa-cart-plus"></i> Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        // Adicionar evento aos botões
        document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
            btn.addEventListener('click', () => abrirModalAdicionar(btn.dataset.id));
        });
    }

    // Abrir modal com sabor selecionado
    function abrirModalAdicionar(id) {
        const sabor = sabores.find(s => s.id == id);
        document.getElementById('modal-img').src = sabor.img;
        document.getElementById('modal-name').textContent = sabor.nome;
        document.getElementById('modal-desc').textContent = sabor.descricao;
        document.getElementById('modal-price').textContent = `R$ ${sabor.preco.toFixed(2)}`;
        document.getElementById('modal-quantity').value = 1;

        const modal = new bootstrap.Modal(document.getElementById('addToCartModal'));
        modal.show();

        document.getElementById('confirm-add-cart').onclick = () => {
            const qtd = parseInt(document.getElementById('modal-quantity').value);
            if (qtd < 1) return alert('Quantidade inválida');
            const existente = carrinho.find(item => item.id === sabor.id);
            if (existente) {
                existente.quantidade += qtd
            } else {
                carrinho.push({ ...sabor, quantidade: qtd });
            }
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarContador();
            modal.hide();
            alert(`${qtd} ${sabor.nome}(s) adicionado(s) ao carrinho!`);

        };
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
        if (document.getElementById('home-page')) {
            renderizarSabores();
            atualizarContador();
        }
    });
</script>
